                  mv "$file" "$new_name"
                  echo "âœ… APP å‹ç¼©åŒ…é‡å‘½å: $file -> $new_name"
                fi
              done
              cd - > /dev/null
            fi
          fi
          
          echo "âœ¨ ${{ matrix.os }} æ–‡ä»¶é‡å‘½åå®Œæˆï¼"

      # ç¬¬ä¸‰æ­¥ï¼šWindows ä¾¿æºç‰ˆæ„å»º
      - name: Build Windows Portable Version
        if: matrix.os == 'windows'
        shell: pwsh
        run: |
          cd src-tauri
          .\scripts\build-portable.ps1
          
          # é‡å‘½åä¾¿æºç‰ˆæ–‡ä»¶
          $portableDir = "target/portable"
          if (Test-Path $portableDir) {
            Get-ChildItem -Path $portableDir -Filter "*.zip" | ForEach-Object {
