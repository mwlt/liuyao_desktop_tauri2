name: "å‘å¸ƒæ–°ç‰ˆæœ¬"

on:
  push:
    tags:
      - 'v*'

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows 64ä½
          - platform: windows-latest
            os: windows
            arch: x86_64
            rust-target: x86_64-pc-windows-msvc
            name-suffix: "_x86_64"

          # Linux 64ä½
          - platform: ubuntu-22.04
            os: linux
            arch: x86_64
            rust-target: x86_64-unknown-linux-gnu
            name-suffix: "_x86_64"

          # macOS Intel ç‰ˆæœ¬
          - platform: macos-latest
            os: macos
            arch: x86_64
            rust-target: x86_64-apple-darwin
            name-suffix: "_intel"
            build-args: "--target x86_64-apple-darwin"

          # macOS Apple Silicon ç‰ˆæœ¬
          - platform: macos-latest
            os: macos
            arch: aarch64
            rust-target: aarch64-apple-darwin
            name-suffix: "_apple_silicon"
            build-args: "--target aarch64-apple-darwin"

          # macOS é€šç”¨ç‰ˆæœ¬ (Universal Binary)
          - platform: macos-latest
            os: macos
            arch: universal
            rust-target: ""
            name-suffix: "_universal"
            build-args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false

      - name: Install frontend dependencies
        run: pnpm install

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: |
            aarch64-apple-darwin
            x86_64-apple-darwin
            x86_64-unknown-linux-gnu
            i686-unknown-linux-gnu
            aarch64-unknown-linux-gnu
            armv7-unknown-linux-gnueabihf
            x86_64-pc-windows-msvc
            i686-pc-windows-msvc
            aarch64-pc-windows-msvc

      - name: Setup macOS Universal Binary (macOS Universal only)
        if: matrix.arch == 'universal'
        run: |
          echo "Building macOS Universal Binary"
          # ç¡®ä¿ Rust ç›®æ ‡å·²å®‰è£…
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin

      # ç¬¬ä¸€æ­¥ï¼šåªæ„å»ºï¼Œä¸ä¸Šä¼ 
      - name: Build Tauri app (build only)
        run: |
          echo "å¼€å§‹æ„å»º ${{ matrix.os }} ${{ matrix.arch }} ç‰ˆæœ¬..."
          if [ "${{ matrix.build-args }}" != "" ]; then
            echo "ä½¿ç”¨æ„å»ºå‚æ•°: ${{ matrix.build-args }}"
            pnpm tauri build ${{ matrix.build-args }}
          else
            echo "ä½¿ç”¨é»˜è®¤æ„å»ºå‚æ•°"
            pnpm tauri build
          fi
        shell: bash

      # ç¬¬äºŒæ­¥ï¼šé‡å‘½åæ–‡ä»¶
      - name: Rename artifacts with OS and architecture identifiers
        shell: bash
        run: |
          echo "ğŸ”„ å¼€å§‹é‡å‘½å ${{ matrix.os }} æ„å»ºäº§ç‰©..."
          
          # æå–ç‰ˆæœ¬å·
          version="${GITHUB_REF#refs/tags/}"
          version="${version#v}"
          echo "ğŸ“Œ ç‰ˆæœ¬å·: $version"
          
          # è®¾ç½®æ“ä½œç³»ç»Ÿæ ‡è¯†
          case "${{ matrix.os }}" in
            "macos")
              os_suffix="macos"
              ;;
            "windows")
              os_suffix="windows"
              ;;
            "linux")
              os_suffix="linux"
              ;;
          esac
          
          # å®Œæ•´çš„æ–‡ä»¶åå‰ç¼€
          name_prefix="liuyao-desktop_${version}_${os_suffix}"
          echo "ğŸ“ æ–‡ä»¶åå‰ç¼€: $name_prefix"
          
          # Windows æ–‡ä»¶é‡å‘½å
          if [ "${{ matrix.os }}" = "windows" ]; then
            # MSI æ–‡ä»¶
            if [ -d "src-tauri/target/release/bundle/msi" ]; then
              cd "src-tauri/target/release/bundle/msi"
              for file in *.msi; do
                if [ -f "$file" ]; then
                  new_name="${name_prefix}${{ matrix.name-suffix }}.msi"
                  mv "$file" "$new_name"
                  echo "âœ… MSI é‡å‘½å: $file -> $new_name"
                fi
              done
              cd - > /dev/null
            fi
            
            # NSIS æ–‡ä»¶
            if [ -d "src-tauri/target/release/bundle/nsis" ]; then
              cd "src-tauri/target/release/bundle/nsis"
              for file in *.exe; do
                if [ -f "$file" ]; then
                  new_name="${name_prefix}${{ matrix.name-suffix }}.exe"
                  mv "$file" "$new_name"
                  echo "âœ… EXE é‡å‘½å: $file -> $new_name"
                fi
              done
              cd - > /dev/null
            fi
            
            # ä¾¿æºç‰ˆ
            if [ -d "src-tauri/target/portable" ]; then
              cd "src-tauri/target/portable"
              for file in *.zip; do
                if [ -f "$file" ]; then
                  new_name="${name_prefix}${{ matrix.name-suffix }}.zip"
                  mv "$file" "$new_name"
                  echo "âœ… ZIP é‡å‘½å: $file -> $new_name"
                fi
              done
              cd - > /dev/null
            fi
          fi
          
          # Linux æ–‡ä»¶é‡å‘½å
          if [ "${{ matrix.os }}" = "linux" ]; then
            # DEB æ–‡ä»¶
            if [ -d "src-tauri/target/release/bundle/deb" ]; then
              cd "src-tauri/target/release/bundle/deb"
              for file in *.deb; do
                if [ -f "$file" ]; then
                  new_name="${name_prefix}${{ matrix.name-suffix }}.deb"
                  mv "$file" "$new_name"
                  echo "âœ… DEB é‡å‘½å: $file -> $new_name"
                fi
              done
              cd - > /dev/null
            fi
            
            # RPM æ–‡ä»¶
            if [ -d "src-tauri/target/release/bundle/rpm" ]; then
              cd "src-tauri/target/release/bundle/rpm"
              for file in *.rpm; do
                if [ -f "$file" ]; then
                  new_name="${name_prefix}${{ matrix.name-suffix }}.rpm"
                  mv "$file" "$new_name"
                  echo "âœ… RPM é‡å‘½å: $file -> $new_name"
                fi
              done
              cd - > /dev/null
            fi
            
            # AppImage æ–‡ä»¶
            if [ -d "src-tauri/target/release/bundle/appimage" ]; then
              cd "src-tauri/target/release/bundle/appimage"
              for file in *.AppImage; do
                if [ -f "$file" ]; then
                  new_name="${name_prefix}${{ matrix.name-suffix }}.AppImage"
                  mv "$file" "$new_name"
                  echo "âœ… AppImage é‡å‘½å: $file -> $new_name"
                fi
              done
              cd - > /dev/null
            fi
          fi
          
          # macOS æ–‡ä»¶é‡å‘½å
          if [ "${{ matrix.os }}" = "macos" ]; then
            # DMG æ–‡ä»¶
            if [ -d "src-tauri/target/release/bundle/dmg" ]; then
              cd "src-tauri/target/release/bundle/dmg"
              for file in *.dmg; do
                if [ -f "$file" ]; then
