name: "发布新版本"

on:
  push:
    tags:
      - 'v*'

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows 64位
          - platform: windows-latest
            os: windows
            arch: x86_64
            rust-target: x86_64-pc-windows-msvc
            name-suffix: "_x86_64"

          # Linux 64位
          - platform: ubuntu-22.04
            os: linux
            arch: x86_64
            rust-target: x86_64-unknown-linux-gnu
            name-suffix: "_x86_64"

          # macOS Intel 版本
          - platform: macos-latest
            os: macos
            arch: x86_64
            rust-target: x86_64-apple-darwin
            name-suffix: "_intel"

          # macOS Apple Silicon 版本
          - platform: macos-latest
            os: macos
            arch: aarch64
            rust-target: aarch64-apple-darwin
            name-suffix: "_apple_silicon"

          # macOS 通用版本 (Universal Binary)
          - platform: macos-latest
            os: macos
            arch: universal
            rust-target: ""
            name-suffix: "_universal"

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false

      - name: Install frontend dependencies
        run: pnpm install

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: |
            aarch64-apple-darwin
            x86_64-apple-darwin
            x86_64-unknown-linux-gnu
            i686-unknown-linux-gnu
            aarch64-unknown-linux-gnu
            armv7-unknown-linux-gnueabihf
            x86_64-pc-windows-msvc
            i686-pc-windows-msvc
            aarch64-pc-windows-msvc

      - name: Setup macOS Universal Binary (macOS Universal only)
        if: matrix.arch == 'universal'
        run: |
          echo "Building macOS Universal Binary"
          # 确保 Rust 目标已安装
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin

      # 第一步：只构建，不上传
      - name: Build Tauri app (build only)
        run: |
          if [ "${{ matrix.rust-target }}" != "" ]; then
            pnpm tauri build --target ${{ matrix.rust-target }}
          else
            pnpm tauri build
          fi
        shell: bash

      # 第二步：重命名文件
      - name: Rename artifacts with OS and architecture identifiers
        shell: bash
        run: |
          echo "🔄 开始重命名 ${{ matrix.os }} 构建产物..."
          echo "🔍 调试信息:"
          echo "  matrix.os: ${{ matrix.os }}"
          echo "  matrix.arch: ${{ matrix.arch }}"
          echo "  matrix.name-suffix: ${{ matrix.name-suffix }}"
          echo "  matrix.rust-target: ${{ matrix.rust-target }}"
          
          # 设置操作系统标识
          case "${{ matrix.os }}" in
            "macos")
              os_suffix="_macos"
              ;;
            "windows")
              os_suffix="_windows"
              ;;
            "linux")
              os_suffix="_linux"
              ;;
            *)
              os_suffix="_${{ matrix.os }}"
              ;;
          esac
          
          # 组合完整后缀：操作系统 + 架构
          if [ "${{ matrix.name-suffix }}" != "" ]; then
            full_suffix="${os_suffix}${{ matrix.name-suffix }}"
          else
            full_suffix="${os_suffix}_${{ matrix.arch }}"
          fi
          
          echo "📝 使用后缀: $full_suffix"
          
          # macOS 文件重命名
          if [ "${{ matrix.os }}" = "macos" ]; then
            # 处理 DMG 文件
            dmg_dir="src-tauri/target/release/bundle/dmg"
            if [ -d "$dmg_dir" ]; then
              cd "$dmg_dir"
              echo "📁 DMG 目录: $(pwd)"
              echo "📋 DMG 构建前文件列表:"
              ls -la *.dmg 2>/dev/null || echo "未找到 DMG 文件"
              
              for file in *.dmg; do
                if [ -f "$file" ] && [[ "$file" != *"$full_suffix"* ]]; then
                  base_name="${file%.*}"
                  extension="${file##*.}"
                  new_name="${base_name}${full_suffix}.${extension}"
                  mv "$file" "$new_name"
                  echo "✅ DMG 重命名: $file -> $new_name"
                fi
              done
              
              echo "📋 DMG 重命名后文件列表:"
              ls -la *.dmg 2>/dev/null || echo "未找到 DMG 文件"
              cd - > /dev/null
            fi
            
            # 处理 APP 文件
            app_dir="src-tauri/target/release/bundle/macos"
            if [ -d "$app_dir" ]; then
              cd "$app_dir"
              echo "📁 APP 目录: $(pwd)"
              echo "📋 APP 构建前文件列表:"
              ls -la *.app* 2>/dev/null || echo "未找到 APP 文件"
              
              for file in *.app*; do
                if [ -f "$file" ] && [[ "$file" != *"$full_suffix"* ]]; then
                  if [[ "$file" == *.app.tar.gz ]]; then
                    base_name="${file%.app.tar.gz}"
                    new_name="${base_name}${full_suffix}.app.tar.gz"
                  elif [[ "$file" == *.app ]]; then
                    base_name="${file%.app}"
                    new_name="${base_name}${full_suffix}.app"
                  else
                    base_name="${file%.*}"
                    extension="${file##*.}"
                    new_name="${base_name}${full_suffix}.${extension}"
                  fi
                  mv "$file" "$new_name"
                  echo "✅ APP 重命名: $file -> $new_name"
                fi
              done
              
              echo "📋 APP 重命名后文件列表:"
              ls -la *.app* 2>/dev/null || echo "未找到 APP 文件"
              cd - > /dev/null
            fi
          fi
          
          # Windows 文件重命名
          if [ "${{ matrix.os }}" = "windows" ]; then
            # 处理 MSI 文件
            msi_dir="src-tauri/target/release/bundle/msi"
            if [ -d "$msi_dir" ]; then
              cd "$msi_dir"
              echo "📁 MSI 目录: $(pwd)"
              echo "📋 MSI 构建前文件列表:"
              ls -la *.msi 2>/dev/null || echo "未找到 MSI 文件"
              
              for file in *.msi; do
                if [ -f "$file" ] && [[ "$file" != *"$full_suffix"* ]]; then
                  base_name="${file%.*}"
                  extension="${file##*.}"
                  new_name="${base_name}${full_suffix}.${extension}"
                  mv "$file" "$new_name"
                  echo "✅ MSI 重命名: $file -> $new_name"
                fi
              done
              
              echo "📋 MSI 重命名后文件列表:"
              ls -la *.msi 2>/dev/null || echo "未找到 MSI 文件"
              cd - > /dev/null
            fi
            
            # 处理 NSIS 文件
            nsis_dir="src-tauri/target/release/bundle/nsis"
            if [ -d "$nsis_dir" ]; then
              cd "$nsis_dir"
              echo "📁 NSIS 目录: $(pwd)"
              echo "📋 NSIS 构建前文件列表:"
              ls -la *.exe 2>/dev/null || echo "未找到 EXE 文件"
              
              for file in *.exe; do
                if [ -f "$file" ] && [[ "$file" != *"$full_suffix"* ]]; then
                  base_name="${file%.*}"
                  extension="${file##*.}"
                  new_name="${base_name}${full_suffix}.${extension}"
                  mv "$file" "$new_name"
                  echo "✅ NSIS 重命名: $file -> $new_name"
                fi
              done
              
              echo "📋 NSIS 重命名后文件列表:"
              ls -la *.exe 2>/dev/null || echo "未找到 EXE 文件"
              cd - > /dev/null
            fi
          fi
          
          # Linux 文件重命名
          if [ "${{ matrix.os }}" = "linux" ]; then
            # 处理 DEB 文件
            deb_dir="src-tauri/target/release/bundle/deb"
            if [ -d "$deb_dir" ]; then
              cd "$deb_dir"
              echo "📁 DEB 目录: $(pwd)"
              echo "📋 DEB 构建前文件列表:"
              ls -la *.deb 2>/dev/null || echo "未找到 DEB 文件"
              
              for file in *.deb; do
                if [ -f "$file" ] && [[ "$file" != *"$full_suffix"* ]]; then
                  base_name="${file%.*}"
                  extension="${file##*.}"
                  new_name="${base_name}${full_suffix}.${extension}"
                  mv "$file" "$new_name"
                  echo "✅ DEB 重命名: $file -> $new_name"
                fi
              done
              
              echo "📋 DEB 重命名后文件列表:"
              ls -la *.deb 2>/dev/null || echo "未找到 DEB 文件"
              cd - > /dev/null
            fi
            
            # 处理 RPM 文件
            rpm_dir="src-tauri/target/release/bundle/rpm"
            if [ -d "$rpm_dir" ]; then
              cd "$rpm_dir"
              echo "📁 RPM 目录: $(pwd)"
              echo "📋 RPM 构建前文件列表:"
              ls -la *.rpm 2>/dev/null || echo "未找到 RPM 文件"
              
              for file in *.rpm; do
                if [ -f "$file" ] && [[ "$file" != *"$full_suffix"* ]]; then
                  base_name="${file%.*}"
                  extension="${file##*.}"
                  new_name="${base_name}${full_suffix}.${extension}"
                  mv "$file" "$new_name"
                  echo "✅ RPM 重命名: $file -> $new_name"
                fi
              done
              
              echo "📋 RPM 重命名后文件列表:"
              ls -la *.rpm 2>/dev/null || echo "未找到 RPM 文件"
              cd - > /dev/null
            fi
            
            # 处理 AppImage 文件
            appimage_dir="src-tauri/target/release/bundle/appimage"
            if [ -d "$appimage_dir" ]; then
              cd "$appimage_dir"
              echo "📁 AppImage 目录: $(pwd)"
              echo "📋 AppImage 构建前文件列表:"
              ls -la *.AppImage 2>/dev/null || echo "未找到 AppImage 文件"
              
              for file in *.AppImage; do
                if [ -f "$file" ] && [[ "$file" != *"$full_suffix"* ]]; then
                  base_name="${file%.*}"
                  extension="${file##*.}"
                  new_name="${base_name}${full_suffix}.${extension}"
                  mv "$file" "$new_name"
                  echo "✅ AppImage 重命名: $file -> $new_name"
                fi
              done
              
              echo "📋 AppImage 重命名后文件列表:"
              ls -la *.AppImage 2>/dev/null || echo "未找到 AppImage 文件"
              cd - > /dev/null
            fi
          fi
          
          echo "✨ ${{ matrix.os }} 文件重命名完成！"



              # 第三步：创建 APP 压缩包（macOS 专用）
      - name: Create macOS APP archive
        if: matrix.os == 'macos'
        shell: bash
        run: |
          app_dir="src-tauri/target/release/bundle/macos"
          if [ -d "$app_dir" ]; then
            cd "$app_dir"
            for app in *.app; do
              if [ -d "$app" ]; then
                tar -czf "${app}.tar.gz" "$app"
                echo "✅ 创建压缩包: ${app}.tar.gz"
              fi
            done
          fi

      # 第四步：统一上传所有文件
      - name: Upload artifacts to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ matrix.os == 'linux' && 'src-tauri/target/release/bundle/deb/liuyao-desktop*_linux*.deb' || '' }}
            ${{ matrix.os == 'linux' && 'src-tauri/target/release/bundle/rpm/liuyao-desktop*_linux*.rpm' || '' }}
            ${{ matrix.os == 'linux' && 'src-tauri/target/release/bundle/appimage/liuyao-desktop*_linux*.AppImage' || '' }}
            ${{ matrix.os == 'windows' && 'src-tauri/target/release/bundle/msi/liuyao-desktop*_windows*.msi' || '' }}
            ${{ matrix.os == 'windows' && 'src-tauri/target/release/bundle/nsis/liuyao-desktop*_windows*.exe' || '' }}
            ${{ matrix.os == 'macos' && 'src-tauri/target/release/bundle/dmg/liuyao-desktop*_macos*.dmg' || '' }}
            ${{ matrix.os == 'macos' && 'src-tauri/target/release/bundle/macos/liuyao-desktop*_macos*.app.tar.gz' || '' }}
          tag_name: ${{ github.ref_name }}
          name: '六爻排盘与研究 v${{ github.ref_name }}'
          body: |
            ## 🎉 六爻排盘与研究 ${{ github.ref_name }} 发布

            ### 📦 支持平台
            - **Windows**: MSI 安装包、NSIS 安装程序
            - **macOS**: Intel 专用版、Apple Silicon 专用版、通用版本 (DMG格式)
            - **Linux**: DEB包、RPM包、AppImage 便携版

            ### 🔽 下载说明
            - **Windows 用户**: 下载 `.msi` 或 `.exe` 文件
            - **macOS 用户**: 
              - Intel Mac: 下载包含 `intel` 的 `.dmg` 文件
              - Apple Silicon Mac: 下载包含 `apple_silicon` 的 `.dmg` 文件  
              - 通用版本: 下载包含 `universal` 的 `.dmg` 文件（推荐）
            - **Linux 用户**: 
              - Ubuntu/Debian: 下载 `.deb` 文件
              - RHEL/CentOS/Fedora: 下载 `.rpm` 文件
              - 其他发行版: 下载 `.AppImage` 文件
          draft: true
          prerelease: false
          make_latest: true
          generate_release_notes: true
          append_body: true
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      - name: Upload build logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            src-tauri/target/release/build.log
            ~/.cargo/registry/cache/
          retention-days: 7