          fi

      # ç¬¬äº”æ­¥ï¼šç»Ÿä¸€ä¸Šä¼ æ‰€æœ‰æ–‡ä»¶
      - name: Upload artifacts to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            # Linux æ„å»ºäº§ç‰©
            ${{ matrix.os == 'linux' && format('src-tauri/target/release/bundle/deb/liuyao-desktop*linux{0}.deb', matrix.name-suffix) || '' }}
            ${{ matrix.os == 'linux' && format('src-tauri/target/release/bundle/rpm/liuyao-desktop*linux{0}.rpm', matrix.name-suffix) || '' }}
            ${{ matrix.os == 'linux' && format('src-tauri/target/release/bundle/appimage/liuyao-desktop*linux{0}.AppImage', matrix.name-suffix) || '' }}
            
            # Windows æ„å»ºäº§ç‰©
            ${{ matrix.os == 'windows' && format('src-tauri/target/release/bundle/msi/liuyao-desktop*windows{0}.msi', matrix.name-suffix) || '' }}
            ${{ matrix.os == 'windows' && format('src-tauri/target/release/bundle/nsis/liuyao-desktop*windows{0}.exe', matrix.name-suffix) || '' }}
            ${{ matrix.os == 'windows' && format('src-tauri/target/portable/liuyao-desktop*windows{0}.zip', matrix.name-suffix) || '' }}
            
            # macOS æ„å»ºäº§ç‰©
            ${{ matrix.os == 'macos' && format('src-tauri/target/release/bundle/dmg/liuyao-desktop*macos{0}.dmg', matrix.name-suffix) || '' }}
            ${{ matrix.os == 'macos' && format('src-tauri/target/release/bundle/macos/liuyao-desktop*macos{0}.app.tar.gz', matrix.name-suffix) || '' }}
          
          tag_name: ${{ github.ref_name }}
          name: 'å…­çˆ»æ’ç›˜ä¸ç ”ç©¶ v${{ github.ref_name }}'
          body: |
            ## ğŸ‰ å…­çˆ»æ’ç›˜ä¸ç ”ç©¶ ${{ github.ref_name }} å‘å¸ƒ

            ### ğŸ“¦ æ”¯æŒå¹³å°
            - **Windows**: MSI å®‰è£…åŒ…ã€NSIS å®‰è£…ç¨‹åºã€ä¾¿æºç‰ˆ
            - **macOS**: Intel ä¸“ç”¨ç‰ˆã€Apple Silicon ä¸“ç”¨ç‰ˆã€é€šç”¨ç‰ˆæœ¬ (DMGæ ¼å¼)
            - **Linux**: DEBåŒ…ã€RPMåŒ…ã€AppImage ä¾¿æºç‰ˆ

            ### ğŸ”½ ä¸‹è½½è¯´æ˜
            - **Windows ç”¨æˆ·**: 
              - å®‰è£…ç‰ˆï¼šä¸‹è½½ `.msi` æˆ– `.exe` æ–‡ä»¶
              - ä¾¿æºç‰ˆï¼šä¸‹è½½ `.zip` æ–‡ä»¶
            - **macOS ç”¨æˆ·**: 
              - Intel Mac: ä¸‹è½½åŒ…å« `intel` çš„ `.dmg` æ–‡ä»¶
              - Apple Silicon Mac: ä¸‹è½½åŒ…å« `apple_silicon` çš„ `.dmg` æ–‡ä»¶  
              - é€šç”¨ç‰ˆæœ¬: ä¸‹è½½åŒ…å« `universal` çš„ `.dmg` æ–‡ä»¶ï¼ˆæ¨èï¼‰
            - **Linux ç”¨æˆ·**: 
              - Ubuntu/Debian: ä¸‹è½½ `.deb` æ–‡ä»¶
              - RHEL/CentOS/Fedora: ä¸‹è½½ `.rpm` æ–‡ä»¶
              - å…¶ä»–å‘è¡Œç‰ˆ: ä¸‹è½½ `.AppImage` æ–‡ä»¶
          draft: true
          prerelease: false
          make_latest: true
          generate_release_notes: true
          append_body: true
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      # æ·»åŠ æ„å»ºäº§ç‰©æ£€æŸ¥æ­¥éª¤
      - name: Check build artifacts
        if: always()
        run: |
          echo "æ£€æŸ¥æ„å»ºäº§ç‰©..."
          
          if [ "${{ matrix.os }}" = "linux" ]; then
            echo "æ£€æŸ¥ Linux æ„å»ºäº§ç‰©:"
            ls -la src-tauri/target/release/bundle/deb/ || echo "No DEB files"
            ls -la src-tauri/target/release/bundle/rpm/ || echo "No RPM files"
            ls -la src-tauri/target/release/bundle/appimage/ || echo "No AppImage files"
          fi
          
          if [ "${{ matrix.os }}" = "windows" ]; then
            echo "æ£€æŸ¥ Windows æ„å»ºäº§ç‰©:"
            ls -la src-tauri/target/release/bundle/msi/ || echo "No MSI files"
            ls -la src-tauri/target/release/bundle/nsis/ || echo "No NSIS files"
            ls -la src-tauri/target/portable/ || echo "No portable files"
          fi
          
          if [ "${{ matrix.os }}" = "macos" ]; then
            echo "æ£€æŸ¥ macOS æ„å»ºäº§ç‰©:"
            ls -la src-tauri/target/release/bundle/dmg/ || echo "No DMG files"
            ls -la src-tauri/target/release/bundle/macos/ || echo "No APP files"
          fi
        shell: bash

      - name: Upload build logs (on failure)
        if: failure()
