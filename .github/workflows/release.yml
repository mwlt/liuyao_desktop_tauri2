name: Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  actions: write
  pull-requests: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Intel ‰∏ìÁî®ÁâàÊú¨
          - platform: macos-13  # Intel ËøêË°åÂô®
            os: macos
            arch: x86_64
            rust-target: x86_64-apple-darwin
            name-suffix: "_intel"
          
          # macOS Apple Silicon ‰∏ìÁî®ÁâàÊú¨
          - platform: macos-latest  # Apple Silicon ËøêË°åÂô®
            os: macos
            arch: aarch64
            rust-target: aarch64-apple-darwin
            name-suffix: "_apple_silicon"
          
          # macOS ÈÄöÁî®ÁâàÊú¨ (Universal Binary)
          - platform: macos-latest
            os: macos
            arch: universal
            rust-target: ""
            name-suffix: "_universal"
          
          # Linux ÁâàÊú¨
          - platform: ubuntu-22.04
            os: linux
            arch: x86_64
            rust-target: x86_64-unknown-linux-gnu
            name-suffix: "_x86_64"
          
          # Windows ÁâàÊú¨
          - platform: windows-latest
            os: windows
            arch: x86_64
            rust-target: x86_64-pc-windows-msvc
            name-suffix: "_x86_64"

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: |
            aarch64-apple-darwin
            x86_64-apple-darwin
            x86_64-unknown-linux-gnu
            i686-unknown-linux-gnu
            aarch64-unknown-linux-gnu
            armv7-unknown-linux-gnueabihf
            x86_64-pc-windows-msvc
            i686-pc-windows-msvc
            aarch64-pc-windows-msvc

      - name: Install dependencies (ubuntu only)
        if: matrix.os == 'linux'
        run: |
          sudo apt-get update
          # ÂÆâË£ÖÂÆåÊï¥ÁöÑÊûÑÂª∫‰æùËµñ
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            libasound2-dev \
            libssl-dev \
            libdbus-1-dev \
            libfreetype6-dev \
            libexpat1-dev \
            libxcb-composite0-dev \
            libxrandr-dev \
            libxss-dev \
            libxtst-dev \
            libxcb1-dev

      - name: Install frontend dependencies
        run: pnpm install

      - name: Setup macOS Universal Binary (macOS Universal only)
        if: matrix.arch == 'universal'
        run: |
          echo "Building macOS Universal Binary"
          # Á°Æ‰øù Rust ÁõÆÊ†áÂ∑≤ÂÆâË£Ö
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          # Á¶ÅÁî® macOS ‰ª£Á†ÅÁ≠æÂêçÔºàÈÄÇÁî®‰∫éÂºÄÊ∫êÈ°πÁõÆÔºâ
          # Â¶ÇÈúÄÂêØÁî®‰ª£Á†ÅÁ≠æÂêçÔºåËØ∑Âú® GitHub Secrets ‰∏≠ÈÖçÁΩÆÁõ∏Â∫îËØÅ‰π¶
          ENABLE_CODE_SIGNING: false
        with:
          args: ${{ matrix.rust-target != '' && format('--target {0}', matrix.rust-target) || '' }}
          tagName: ${{ github.ref_name }}
          releaseName: 'ÂÖ≠ÁàªÊéíÁõò‰∏éÁ†îÁ©∂ v${{ github.ref_name }}'
          releaseBody: 'ÂÖ≠ÁàªÊéíÁõò‰∏éÁ†îÁ©∂ ${{ github.ref_name }} ÂèëÂ∏É - ÊîØÊåÅ Windows„ÄÅmacOS„ÄÅLinux Â§öÂπ≥Âè∞'
          releaseDraft: true
          prerelease: false
          includeUpdaterJson: false
          includeRelease: true
          includeDebug: false

      # Áªü‰∏ÄÈáçÂëΩÂêçÊ≠•È™§Ôºö‰∏∫ÊâÄÊúâÂπ≥Âè∞ÁöÑÊûÑÂª∫‰∫ßÁâ©Ê∑ªÂä†Êìç‰ΩúÁ≥ªÁªüÂíåÊû∂ÊûÑÊ†áËØÜ
      - name: Rename artifacts with OS and architecture identifiers
        shell: bash
        run: |
          echo "üîÑ ÂºÄÂßãÈáçÂëΩÂêç ${{ matrix.os }} ÊûÑÂª∫‰∫ßÁâ©..."
          
          # ËÆæÁΩÆÊìç‰ΩúÁ≥ªÁªüÊ†áËØÜ
          case "${{ matrix.os }}" in
            "macos")
              os_suffix="_macos"
              ;;
            "windows")
              os_suffix="_windows"
              ;;
            "linux")
              os_suffix="_linux"
              ;;
            *)
              os_suffix="_${{ matrix.os }}"
              ;;
          esac
          
          # ÁªÑÂêàÂÆåÊï¥ÂêéÁºÄÔºöÊìç‰ΩúÁ≥ªÁªü + Êû∂ÊûÑ
          if [ -n "${{ matrix.name-suffix }}" ]; then
            full_suffix="${os_suffix}${{ matrix.name-suffix }}"
          else
            full_suffix="${os_suffix}_${{ matrix.arch }}"
          fi
          
          echo "üìù ‰ΩøÁî®ÂêéÁºÄ: $full_suffix"
          
          # macOS Êñá‰ª∂ÈáçÂëΩÂêç
          if [ "${{ matrix.os }}" = "macos" ]; then
            # Â§ÑÁêÜ DMG Êñá‰ª∂
            dmg_dir="src-tauri/target/release/bundle/dmg"
            if [ -d "$dmg_dir" ]; then
              cd "$dmg_dir"
              echo "üìÅ DMG ÁõÆÂΩï: $(pwd)"
              echo "üìã DMG ÊûÑÂª∫ÂâçÊñá‰ª∂ÂàóË°®:"
              ls -la *.dmg 2>/dev/null || echo "Êú™ÊâæÂà∞ DMG Êñá‰ª∂"
              
              for file in *.dmg; do
                if [ -f "$file" ] && [[ "$file" != *"$full_suffix"* ]]; then
                  base_name="${file%.*}"
                  extension="${file##*.}"
                  new_name="${base_name}${full_suffix}.${extension}"
                  mv "$file" "$new_name"
                  echo "‚úÖ DMG ÈáçÂëΩÂêç: $file -> $new_name"
                fi
              done
              
              echo "üìã DMG ÈáçÂëΩÂêçÂêéÊñá‰ª∂ÂàóË°®:"
              ls -la *.dmg 2>/dev/null || echo "Êú™ÊâæÂà∞ DMG Êñá‰ª∂"
            fi
            
            # Â§ÑÁêÜ APP Êñá‰ª∂
            app_dir="src-tauri/target/release/bundle/macos"
            if [ -d "$app_dir" ]; then
              cd "$app_dir"
              echo "üìÅ APP ÁõÆÂΩï: $(pwd)"
              echo "üìã APP ÊûÑÂª∫ÂâçÊñá‰ª∂ÂàóË°®:"
              ls -la *.app* 2>/dev/null || echo "Êú™ÊâæÂà∞ APP Êñá‰ª∂"
              
              for file in *.app*; do
                if [ -f "$file" ] && [[ "$file" != *"$full_suffix"* ]]; then
                  if [[ "$file" == *.app.tar.gz ]]; then
                    base_name="${file%.app.tar.gz}"
                    new_name="${base_name}${full_suffix}.app.tar.gz"
                  elif [[ "$file" == *.app ]]; then
                    base_name="${file%.app}"
                    new_name="${base_name}${full_suffix}.app"
                  else
                    base_name="${file%.*}"
                    extension="${file##*.}"
                    new_name="${base_name}${full_suffix}.${extension}"
                  fi
                  mv "$file" "$new_name"
                  echo "‚úÖ APP ÈáçÂëΩÂêç: $file -> $new_name"
                fi
              done
              
              echo "üìã APP ÈáçÂëΩÂêçÂêéÊñá‰ª∂ÂàóË°®:"
              ls -la *.app* 2>/dev/null || echo "Êú™ÊâæÂà∞ APP Êñá‰ª∂"
            fi
          fi
          
          # Windows Êñá‰ª∂ÈáçÂëΩÂêç
          if [ "${{ matrix.os }}" = "windows" ]; then
            # Â§ÑÁêÜ MSI Êñá‰ª∂
            msi_dir="src-tauri/target/release/bundle/msi"
            if [ -d "$msi_dir" ]; then
              cd "$msi_dir"
              echo "üìÅ MSI ÁõÆÂΩï: $(pwd)"
              echo "üìã MSI ÊûÑÂª∫ÂâçÊñá‰ª∂ÂàóË°®:"
              ls -la *.msi 2>/dev/null || echo "Êú™ÊâæÂà∞ MSI Êñá‰ª∂"
              
              for file in *.msi; do
                if [ -f "$file" ] && [[ "$file" != *"$full_suffix"* ]]; then
                  base_name="${file%.*}"
                  extension="${file##*.}"
                  new_name="${base_name}${full_suffix}.${extension}"
                  mv "$file" "$new_name"
                  echo "‚úÖ MSI ÈáçÂëΩÂêç: $file -> $new_name"
                fi
              done
              
              echo "üìã MSI ÈáçÂëΩÂêçÂêéÊñá‰ª∂ÂàóË°®:"
              ls -la *.msi 2>/dev/null || echo "Êú™ÊâæÂà∞ MSI Êñá‰ª∂"
            fi
            
            # Â§ÑÁêÜ NSIS Êñá‰ª∂
            nsis_dir="src-tauri/target/release/bundle/nsis"
            if [ -d "$nsis_dir" ]; then
              cd "$nsis_dir"
              echo "üìÅ NSIS ÁõÆÂΩï: $(pwd)"
              echo "üìã NSIS ÊûÑÂª∫ÂâçÊñá‰ª∂ÂàóË°®:"
              ls -la *.exe 2>/dev/null || echo "Êú™ÊâæÂà∞ EXE Êñá‰ª∂"
              
              for file in *.exe; do
                if [ -f "$file" ] && [[ "$file" != *"$full_suffix"* ]]; then
                  base_name="${file%.*}"
                  extension="${file##*.}"
                  new_name="${base_name}${full_suffix}.${extension}"
                  mv "$file" "$new_name"
                  echo "‚úÖ NSIS ÈáçÂëΩÂêç: $file -> $new_name"
                fi
              done
              
              echo "üìã NSIS ÈáçÂëΩÂêçÂêéÊñá‰ª∂ÂàóË°®:"
              ls -la *.exe 2>/dev/null || echo "Êú™ÊâæÂà∞ EXE Êñá‰ª∂"
            fi
            
            # Â§ÑÁêÜ‰æøÊê∫Áâà ZIP Êñá‰ª∂
            portable_dir="src-tauri/target/release/bundle/portable"
            if [ -d "$portable_dir" ]; then
              cd "$portable_dir"
              echo "üìÅ ‰æøÊê∫ÁâàÁõÆÂΩï: $(pwd)"
              echo "üìã ‰æøÊê∫ÁâàÊûÑÂª∫ÂâçÊñá‰ª∂ÂàóË°®:"
              ls -la *.zip 2>/dev/null || echo "Êú™ÊâæÂà∞ ZIP Êñá‰ª∂"
              
              for file in *.zip; do
                if [ -f "$file" ] && [[ "$file" != *"$full_suffix"* ]]; then
                  base_name="${file%.*}"
                  extension="${file##*.}"
                  new_name="${base_name}${full_suffix}.${extension}"
                  mv "$file" "$new_name"
                  echo "‚úÖ ‰æøÊê∫ÁâàÈáçÂëΩÂêç: $file -> $new_name"
                fi
              done
              
              echo "üìã ‰æøÊê∫ÁâàÈáçÂëΩÂêçÂêéÊñá‰ª∂ÂàóË°®:"
              ls -la *.zip 2>/dev/null || echo "Êú™ÊâæÂà∞ ZIP Êñá‰ª∂"
            fi
          fi
          
          # Linux Êñá‰ª∂ÈáçÂëΩÂêç
          if [ "${{ matrix.os }}" = "linux" ]; then
            # Â§ÑÁêÜ DEB Êñá‰ª∂
            deb_dir="src-tauri/target/release/bundle/deb"
            if [ -d "$deb_dir" ]; then
              cd "$deb_dir"
              echo "üìÅ DEB ÁõÆÂΩï: $(pwd)"
              echo "üìã DEB ÊûÑÂª∫ÂâçÊñá‰ª∂ÂàóË°®:"
              ls -la *.deb 2>/dev/null || echo "Êú™ÊâæÂà∞ DEB Êñá‰ª∂"
              
              for file in *.deb; do
                if [ -f "$file" ] && [[ "$file" != *"$full_suffix"* ]]; then
                  base_name="${file%.*}"
                  extension="${file##*.}"
                  new_name="${base_name}${full_suffix}.${extension}"
                  mv "$file" "$new_name"
                  echo "‚úÖ DEB ÈáçÂëΩÂêç: $file -> $new_name"
                fi
              done
              
              echo "üìã DEB ÈáçÂëΩÂêçÂêéÊñá‰ª∂ÂàóË°®:"
              ls -la *.deb 2>/dev/null || echo "Êú™ÊâæÂà∞ DEB Êñá‰ª∂"
            fi
            
            # Â§ÑÁêÜ RPM Êñá‰ª∂
            rpm_dir="src-tauri/target/release/bundle/rpm"
            if [ -d "$rpm_dir" ]; then
              cd "$rpm_dir"
              echo "üìÅ RPM ÁõÆÂΩï: $(pwd)"
              echo "üìã RPM ÊûÑÂª∫ÂâçÊñá‰ª∂ÂàóË°®:"
              ls -la *.rpm 2>/dev/null || echo "Êú™ÊâæÂà∞ RPM Êñá‰ª∂"
              
              for file in *.rpm; do
                if [ -f "$file" ] && [[ "$file" != *"$full_suffix"* ]]; then
                  base_name="${file%.*}"
                  extension="${file##*.}"
                  new_name="${base_name}${full_suffix}.${extension}"
                  mv "$file" "$new_name"
                  echo "‚úÖ RPM ÈáçÂëΩÂêç: $file -> $new_name"
                fi
              done
              
              echo "üìã RPM ÈáçÂëΩÂêçÂêéÊñá‰ª∂ÂàóË°®:"
              ls -la *.rpm 2>/dev/null || echo "Êú™ÊâæÂà∞ RPM Êñá‰ª∂"
            fi
            
            # Â§ÑÁêÜ AppImage Êñá‰ª∂
            appimage_dir="src-tauri/target/release/bundle/appimage"
            if [ -d "$appimage_dir" ]; then
              cd "$appimage_dir"
              echo "üìÅ AppImage ÁõÆÂΩï: $(pwd)"
              echo "üìã AppImage ÊûÑÂª∫ÂâçÊñá‰ª∂ÂàóË°®:"
              ls -la *.AppImage 2>/dev/null || echo "Êú™ÊâæÂà∞ AppImage Êñá‰ª∂"
              
              for file in *.AppImage; do
                if [ -f "$file" ] && [[ "$file" != *"$full_suffix"* ]]; then
                  base_name="${file%.*}"
                  extension="${file##*.}"
                  new_name="${base_name}${full_suffix}.${extension}"
                  mv "$file" "$new_name"
                  echo "‚úÖ AppImage ÈáçÂëΩÂêç: $file -> $new_name"
                fi
              done
              
              echo "üìã AppImage ÈáçÂëΩÂêçÂêéÊñá‰ª∂ÂàóË°®:"
              ls -la *.AppImage 2>/dev/null || echo "Êú™ÊâæÂà∞ AppImage Êñá‰ª∂"
            fi
          fi
          
          echo "‚ú® ${{ matrix.os }} Êñá‰ª∂ÈáçÂëΩÂêçÂÆåÊàêÔºÅ"

      - name: Build Windows Portable Version
        if: matrix.os == 'windows'
        shell: pwsh
        run: |
          cd src-tauri
          .\scripts\build-portable.ps1

      - name: Upload all artifacts
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ matrix.os == 'linux' && 'src-tauri/target/release/bundle/deb/liuyao-desktop*_linux*.deb' || '' }}
            ${{ matrix.os == 'linux' && 'src-tauri/target/release/bundle/rpm/liuyao-desktop*_linux*.rpm' || '' }}
            ${{ matrix.os == 'linux' && 'src-tauri/target/release/bundle/appimage/liuyao-desktop*_linux*.AppImage' || '' }}
            ${{ matrix.os == 'windows' && 'src-tauri/target/release/bundle/msi/liuyao-desktop*_windows*.msi' || '' }}
            ${{ matrix.os == 'windows' && 'src-tauri/target/release/bundle/nsis/liuyao-desktop*_windows*.exe' || '' }}
            ${{ matrix.os == 'windows' && 'src-tauri/target/release/bundle/portable/liuyao-desktop*_windows*.zip' || '' }}
            ${{ matrix.os == 'macos' && 'src-tauri/target/release/bundle/dmg/liuyao-desktop*_macos*.dmg' || '' }}
            ${{ matrix.os == 'macos' && 'src-tauri/target/release/bundle/macos/liuyao-desktop*_macos*.app.tar.gz' || '' }}
          tag_name: ${{ github.ref_name }}_${{ matrix.os }}_${{ matrix.arch }}
          name: liuyao_desktop_${{ github.ref_name }}_${{ matrix.os }}_${{ matrix.arch }}
          draft: true
          prerelease: false
          make_latest: true
          generate_release_notes: true
          append_body: true
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      - name: Upload build logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            src-tauri/target/release/build.log
            ~/.cargo/registry/cache/
          retention-days: 7