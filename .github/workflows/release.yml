      fail-fast: false
      matrix:
        include:
          # macOS Intel ä¸“ç”¨ç‰ˆæœ¬
          - platform: macos-13  # Intel è¿è¡Œå™¨
            os: macos
            arch: x86_64
            rust-target: x86_64-apple-darwin
            name-suffix: "_intel"
          
          # macOS Apple Silicon ä¸“ç”¨ç‰ˆæœ¬
          - platform: macos-latest  # Apple Silicon è¿è¡Œå™¨
            os: macos
            arch: aarch64
            rust-target: aarch64-apple-darwin
            name-suffix: "_apple_silicon"
          
          # macOS é€šç”¨ç‰ˆæœ¬ (Universal Binary)
          - platform: macos-latest
            os: macos
            arch: universal
            rust-target: "universal"
            name-suffix: "_universal"
          
          # Linux ç‰ˆæœ¬
          - platform: ubuntu-22.04
            os: linux
            arch: x86_64
            rust-target: x86_64-unknown-linux-gnu
            name-suffix: ""
          
          # Windows ç‰ˆæœ¬
          - platform: windows-latest
            os: windows
            arch: x86_64
            rust-target: x86_64-pc-windows-msvc
            name-suffix: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: |
            aarch64-apple-darwin
            x86_64-apple-darwin
            x86_64-unknown-linux-gnu
            i686-unknown-linux-gnu
            aarch64-unknown-linux-gnu
            armv7-unknown-linux-gnueabihf
            x86_64-pc-windows-msvc
            i686-pc-windows-msvc
            aarch64-pc-windows-msvc

      - name: Install dependencies (ubuntu only)
        if: matrix.os == 'linux'
        run: |
          sudo apt-get update
          # å®‰è£…å®Œæ•´çš„æ„å»ºä¾èµ–
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            libasound2-dev \
            libssl-dev \
            libdbus-1-dev \
            libfreetype6-dev \
            libexpat1-dev \
            libxcb-composite0-dev \
            libxrandr-dev \
            libxss-dev \
            libxtst-dev \
            libxcb1-dev

      - name: Install frontend dependencies
        run: pnpm install

      - name: Setup macOS Universal Binary (macOS Universal only)
        if: matrix.arch == 'universal'
        run: |
          echo "ENABLE_UNIVERSAL_BINARY=true" >> $GITHUB_ENV
          echo "TAURI_UNIVERSAL_BINARY=true" >> $GITHUB_ENV

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
