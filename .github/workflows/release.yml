name: "发布新版本"

on:
  push:
    tags:
      - 'v*'

jobs:
  publish-tauri:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows 64位
          - platform: windows-latest
            os: windows
            arch: x86_64
            rust-target: x86_64-pc-windows-msvc
            name-suffix: "_x86_64"

          # Linux 64位
          - platform: ubuntu-22.04
            os: linux
            arch: x86_64
            rust-target: x86_64-unknown-linux-gnu
            name-suffix: "_x86_64"

          # macOS Intel 版本
          - platform: macos-latest
            os: macos
            arch: x86_64
            rust-target: x86_64-apple-darwin
            name-suffix: "_intel"
            build-args: "--target x86_64-apple-darwin"

          # macOS Apple Silicon 版本
          - platform: macos-latest
            os: macos
            arch: aarch64
            rust-target: aarch64-apple-darwin
            name-suffix: "_apple_silicon"
            build-args: "--target aarch64-apple-darwin"

          # macOS 通用版本 (Universal Binary)
          - platform: macos-latest
            os: macos
            arch: universal
            rust-target: ""
            name-suffix: "_universal"
            build-args: ""

    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.0-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 8
          run_install: false

      - name: Install frontend dependencies
        run: pnpm install

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: |
            aarch64-apple-darwin
            x86_64-apple-darwin
            x86_64-unknown-linux-gnu
            i686-unknown-linux-gnu
            aarch64-unknown-linux-gnu
            armv7-unknown-linux-gnueabihf
            x86_64-pc-windows-msvc
            i686-pc-windows-msvc
            aarch64-pc-windows-msvc

      - name: Setup macOS Universal Binary (macOS Universal only)
        if: matrix.arch == 'universal'
        run: |
          echo "Building macOS Universal Binary"
          # 确保 Rust 目标已安装
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin

      # 第一步：只构建，不上传
      - name: Build Tauri app (build only)
        run: |
          echo "开始构建 ${{ matrix.os }} ${{ matrix.arch }} 版本..."
          if [ "${{ matrix.build-args }}" != "" ]; then
            echo "使用构建参数: ${{ matrix.build-args }}"
            pnpm tauri build ${{ matrix.build-args }}
          else
            echo "使用默认构建参数"
            pnpm tauri build
          fi
        shell: bash

      # 第二步：重命名文件
      - name: Rename artifacts with OS and architecture identifiers
        shell: bash
        run: |
          echo "🔄 开始重命名 ${{ matrix.os }} 构建产物..."
          
          # 提取版本号
          version="${GITHUB_REF#refs/tags/}"
          version="${version#v}"
          echo "📌 版本号: $version"
          
          # 设置操作系统标识
          case "${{ matrix.os }}" in
            "macos")
              os_suffix="macos"
              ;;
            "windows")
              os_suffix="windows"
              ;;
            "linux")
              os_suffix="linux"
              ;;
          esac
          
          # 完整的文件名前缀
          name_prefix="liuyao-desktop_${version}_${os_suffix}"
          echo "📝 文件名前缀: $name_prefix"
          
          # Windows 文件重命名
          if [ "${{ matrix.os }}" = "windows" ]; then
            # MSI 文件
            if [ -d "src-tauri/target/release/bundle/msi" ]; then
              cd "src-tauri/target/release/bundle/msi"
              for file in *.msi; do
                if [ -f "$file" ]; then
                  new_name="${name_prefix}${{ matrix.name-suffix }}.msi"
                  mv "$file" "$new_name"
                  echo "✅ MSI 重命名: $file -> $new_name"
                fi
              done
              cd - > /dev/null
            fi
            
            # NSIS 文件
            if [ -d "src-tauri/target/release/bundle/nsis" ]; then
              cd "src-tauri/target/release/bundle/nsis"
              for file in *.exe; do
                if [ -f "$file" ]; then
                  new_name="${name_prefix}${{ matrix.name-suffix }}.exe"
                  mv "$file" "$new_name"
                  echo "✅ EXE 重命名: $file -> $new_name"
                fi
              done
              cd - > /dev/null
            fi
            
            # 便携版
            if [ -d "src-tauri/target/portable" ]; then
              cd "src-tauri/target/portable"
              for file in *.zip; do
                if [ -f "$file" ]; then
                  new_name="${name_prefix}${{ matrix.name-suffix }}.zip"
                  mv "$file" "$new_name"
                  echo "✅ ZIP 重命名: $file -> $new_name"
                fi
              done
              cd - > /dev/null
            fi
          fi
          
          # Linux 文件重命名
          if [ "${{ matrix.os }}" = "linux" ]; then
            # DEB 文件
            if [ -d "src-tauri/target/release/bundle/deb" ]; then
              cd "src-tauri/target/release/bundle/deb"
              for file in *.deb; do
                if [ -f "$file" ]; then
                  new_name="${name_prefix}${{ matrix.name-suffix }}.deb"
                  mv "$file" "$new_name"
                  echo "✅ DEB 重命名: $file -> $new_name"
                fi
              done
              cd - > /dev/null
            fi
            
            # RPM 文件
            if [ -d "src-tauri/target/release/bundle/rpm" ]; then
              cd "src-tauri/target/release/bundle/rpm"
              for file in *.rpm; do
                if [ -f "$file" ]; then
                  new_name="${name_prefix}${{ matrix.name-suffix }}.rpm"
                  mv "$file" "$new_name"
                  echo "✅ RPM 重命名: $file -> $new_name"
                fi
              done
              cd - > /dev/null
            fi
            
            # AppImage 文件
            if [ -d "src-tauri/target/release/bundle/appimage" ]; then
              cd "src-tauri/target/release/bundle/appimage"
              for file in *.AppImage; do
                if [ -f "$file" ]; then
                  new_name="${name_prefix}${{ matrix.name-suffix }}.AppImage"
                  mv "$file" "$new_name"
                  echo "✅ AppImage 重命名: $file -> $new_name"
                fi
              done
              cd - > /dev/null
            fi
          fi
          
          # macOS 文件重命名
          if [ "${{ matrix.os }}" = "macos" ]; then
            # DMG 文件
            if [ -d "src-tauri/target/release/bundle/dmg" ]; then
              cd "src-tauri/target/release/bundle/dmg"
              for file in *.dmg; do
                if [ -f "$file" ]; then
                  new_name="${name_prefix}${{ matrix.name-suffix }}.dmg"
                  mv "$file" "$new_name"
                  echo "✅ DMG 重命名: $file -> $new_name"
                fi
              done
              cd - > /dev/null
            fi
            
            # APP 压缩包
            if [ -d "src-tauri/target/release/bundle/macos" ]; then
              cd "src-tauri/target/release/bundle/macos"
              for file in *.app.tar.gz; do
                if [ -f "$file" ]; then
                  new_name="${name_prefix}${{ matrix.name-suffix }}.app.tar.gz"
                  mv "$file" "$new_name"
                  echo "✅ APP 压缩包重命名: $file -> $new_name"
                fi
              done
              cd - > /dev/null
            fi
          fi
          
          echo "✨ ${{ matrix.os }} 文件重命名完成！"

      # 第三步：Windows 便携版构建
      - name: Build Windows Portable Version
        if: matrix.os == 'windows'
        shell: pwsh
        run: |
          cd src-tauri
          .\scripts\build-portable.ps1
          
          # 重命名便携版文件
          $portableDir = "target/portable"
          if (Test-Path $portableDir) {
            Get-ChildItem -Path $portableDir -Filter "*.zip" | ForEach-Object {
              $oldName = $_.Name
              if ($oldName -match "liuyao-desktop-portable-v(.+)\.zip") {
                $version = $matches[1]
                $newName = "liuyao-desktop_${version}${{ matrix.name-suffix }}.zip"
                $newPath = Join-Path $portableDir $newName
                Move-Item $_.FullName $newPath
                Write-Host "✅ 便携版重命名: $oldName -> $newName"
              }
            }
          }

      # 第四步：创建 APP 压缩包（macOS 专用）
      - name: Create macOS APP archive
        if: matrix.os == 'macos'
        shell: bash
        run: |
          app_dir="src-tauri/target/release/bundle/macos"
          if [ -d "$app_dir" ]; then
            cd "$app_dir"
            for app in *.app; do
              if [ -d "$app" ]; then
                tar -czf "${app}.tar.gz" "$app"
                echo "✅ 创建压缩包: ${app}.tar.gz"
              fi
            done
          fi

      # 第五步：统一上传所有文件
      - name: Upload artifacts to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            # Linux 构建产物
            ${{ matrix.os == 'linux' && format('src-tauri/target/release/bundle/deb/liuyao-desktop*linux{0}.deb', matrix.name-suffix) || '' }}
            ${{ matrix.os == 'linux' && format('src-tauri/target/release/bundle/rpm/liuyao-desktop*linux{0}.rpm', matrix.name-suffix) || '' }}
            ${{ matrix.os == 'linux' && format('src-tauri/target/release/bundle/appimage/liuyao-desktop*linux{0}.AppImage', matrix.name-suffix) || '' }}
            
            # Windows 构建产物
            ${{ matrix.os == 'windows' && format('src-tauri/target/release/bundle/msi/liuyao-desktop*windows{0}.msi', matrix.name-suffix) || '' }}
            ${{ matrix.os == 'windows' && format('src-tauri/target/release/bundle/nsis/liuyao-desktop*windows{0}.exe', matrix.name-suffix) || '' }}
            ${{ matrix.os == 'windows' && format('src-tauri/target/portable/liuyao-desktop*windows{0}.zip', matrix.name-suffix) || '' }}
            
            # macOS 构建产物
            ${{ matrix.os == 'macos' && format('src-tauri/target/release/bundle/dmg/liuyao-desktop*macos{0}.dmg', matrix.name-suffix) || '' }}
            ${{ matrix.os == 'macos' && format('src-tauri/target/release/bundle/macos/liuyao-desktop*macos{0}.app.tar.gz', matrix.name-suffix) || '' }}
          
          tag_name: ${{ github.ref_name }}
          name: '六爻排盘与研究 v${{ github.ref_name }}'
          body: |
            ## 🎉 六爻排盘与研究 ${{ github.ref_name }} 发布

            ### 📦 支持平台
            - **Windows**: MSI 安装包、NSIS 安装程序、便携版
            - **macOS**: Intel 专用版、Apple Silicon 专用版、通用版本 (DMG格式)
            - **Linux**: DEB包、RPM包、AppImage 便携版

            ### 🔽 下载说明
            - **Windows 用户**: 
              - 安装版：下载 `.msi` 或 `.exe` 文件
              - 便携版：下载 `.zip` 文件
            - **macOS 用户**: 
              - Intel Mac: 下载包含 `intel` 的 `.dmg` 文件
              - Apple Silicon Mac: 下载包含 `apple_silicon` 的 `.dmg` 文件  
              - 通用版本: 下载包含 `universal` 的 `.dmg` 文件（推荐）
            - **Linux 用户**: 
              - Ubuntu/Debian: 下载 `.deb` 文件
              - RHEL/CentOS/Fedora: 下载 `.rpm` 文件
              - 其他发行版: 下载 `.AppImage` 文件
          draft: true
          prerelease: false
          make_latest: true
          generate_release_notes: true
          append_body: true
          fail_on_unmatched_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      # 添加构建产物检查步骤
      - name: Check build artifacts
        if: always()
        run: |
          echo "检查构建产物..."
          
          if [ "${{ matrix.os }}" = "linux" ]; then
            echo "检查 Linux 构建产物:"
            ls -la src-tauri/target/release/bundle/deb/ || echo "No DEB files"
            ls -la src-tauri/target/release/bundle/rpm/ || echo "No RPM files"
            ls -la src-tauri/target/release/bundle/appimage/ || echo "No AppImage files"
          fi
          
          if [ "${{ matrix.os }}" = "windows" ]; then
            echo "检查 Windows 构建产物:"
            ls -la src-tauri/target/release/bundle/msi/ || echo "No MSI files"
            ls -la src-tauri/target/release/bundle/nsis/ || echo "No NSIS files"
            ls -la src-tauri/target/portable/ || echo "No portable files"
          fi
          
          if [ "${{ matrix.os }}" = "macos" ]; then
            echo "检查 macOS 构建产物:"
            ls -la src-tauri/target/release/bundle/dmg/ || echo "No DMG files"
            ls -la src-tauri/target/release/bundle/macos/ || echo "No APP files"
          fi
        shell: bash

      - name: Upload build logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            src-tauri/target/release/build.log
            ~/.cargo/registry/cache/
          retention-days: 7