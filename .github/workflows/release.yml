name: Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  actions: write
  pull-requests: write

jobs:
  release:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS Intel ä¸“ç”¨ç‰ˆæœ¬
          - platform: macos-13  # Intel è¿è¡Œå™¨
            os: macos
            arch: x86_64
            rust-target: x86_64-apple-darwin
            name-suffix: "_intel"
          
          # macOS Apple Silicon ä¸“ç”¨ç‰ˆæœ¬
          - platform: macos-latest  # Apple Silicon è¿è¡Œå™¨
            os: macos
            arch: aarch64
            rust-target: aarch64-apple-darwin
            name-suffix: "_apple_silicon"
          
          # macOS é€šç”¨ç‰ˆæœ¬ (Universal Binary)
          - platform: macos-latest
            os: macos
            arch: universal
            rust-target: ""
            name-suffix: "_universal"
          
          # Linux ç‰ˆæœ¬
          - platform: ubuntu-22.04
            os: linux
            arch: x86_64
            rust-target: x86_64-unknown-linux-gnu
            name-suffix: "_x86_64"
          
          # Windows ç‰ˆæœ¬
          - platform: windows-latest
            os: windows
            arch: x86_64
            rust-target: x86_64-pc-windows-msvc
            name-suffix: "_x86_64"

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: |
            aarch64-apple-darwin
            x86_64-apple-darwin
            x86_64-unknown-linux-gnu
            i686-unknown-linux-gnu
            aarch64-unknown-linux-gnu
            armv7-unknown-linux-gnueabihf
            x86_64-pc-windows-msvc
            i686-pc-windows-msvc
            aarch64-pc-windows-msvc

      - name: Install dependencies (ubuntu only)
        if: matrix.os == 'linux'
        run: |
          sudo apt-get update
          # å®‰è£…å®Œæ•´çš„æ„å»ºä¾èµ–
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            libasound2-dev \
            libssl-dev \
            libdbus-1-dev \
            libfreetype6-dev \
            libexpat1-dev \
            libxcb-composite0-dev \
            libxrandr-dev \
            libxss-dev \
            libxtst-dev \
            libxcb1-dev

      - name: Install frontend dependencies
        run: pnpm install

      - name: Setup macOS Universal Binary (macOS Universal only)
        if: matrix.arch == 'universal'
        run: |
          echo "Building macOS Universal Binary"
          # ç¡®ä¿ Rust ç›®æ ‡å·²å®‰è£…
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin

      - name: Build the app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}
          # ç¦ç”¨ macOS ä»£ç ç­¾åï¼ˆé€‚ç”¨äºå¼€æºé¡¹ç›®ï¼‰
          # å¦‚éœ€å¯ç”¨ä»£ç ç­¾åï¼Œè¯·åœ¨ GitHub Secrets ä¸­é…ç½®ç›¸åº”è¯ä¹¦
          ENABLE_CODE_SIGNING: false
        with:
          args: ${{ matrix.rust-target != '' && format('--target {0}', matrix.rust-target) || '' }}
          tagName: ${{ github.ref_name }}
          releaseName: 'å…­çˆ»æ’ç›˜ä¸ç ”ç©¶ v${{ github.ref_name }}'
          releaseBody: 'å…­çˆ»æ’ç›˜ä¸ç ”ç©¶ ${{ github.ref_name }} å‘å¸ƒ - æ”¯æŒ Windowsã€macOSã€Linux å¤šå¹³å°'
          releaseDraft: true
          prerelease: false
          includeUpdaterJson: false
          includeRelease: false
          includeDebug: false

      # ç»Ÿä¸€é‡å‘½åæ­¥éª¤ï¼šä¸ºæ‰€æœ‰å¹³å°çš„æ„å»ºäº§ç‰©æ·»åŠ æ“ä½œç³»ç»Ÿå’Œæ¶æ„æ ‡è¯†
      - name: Rename artifacts with OS and architecture identifiers
        shell: bash
        run: |
          echo "ğŸ”„ å¼€å§‹é‡å‘½å ${{ matrix.os }} æ„å»ºäº§ç‰©..."
          
          # è®¾ç½®æ“ä½œç³»ç»Ÿæ ‡è¯†
          case "${{ matrix.os }}" in
            "macos")
              os_suffix="_macos"
              ;;
            "windows")
              os_suffix="_windows"
              ;;
            "linux")
              os_suffix="_linux"
              ;;
            *)
              os_suffix="_${{ matrix.os }}"
              ;;
          esac
          
          # ç»„åˆå®Œæ•´åç¼€ï¼šæ“ä½œç³»ç»Ÿ + æ¶æ„
          if [ -n "${{ matrix.name-suffix }}" ]; then
            full_suffix="${os_suffix}${{ matrix.name-suffix }}"
          else
            full_suffix="${os_suffix}_${{ matrix.arch }}"
          fi
          
          echo "ğŸ“ ä½¿ç”¨åç¼€: $full_suffix"
          
          # macOS æ–‡ä»¶é‡å‘½å
          if [ "${{ matrix.os }}" = "macos" ]; then
            # å¤„ç† DMG æ–‡ä»¶
            dmg_dir="src-tauri/target/release/bundle/dmg"
            if [ -d "$dmg_dir" ]; then
              cd "$dmg_dir"
              echo "ğŸ“ DMG ç›®å½•: $(pwd)"
              echo "ğŸ“‹ DMG æ„å»ºå‰æ–‡ä»¶åˆ—è¡¨:"
              ls -la *.dmg 2>/dev/null || echo "æœªæ‰¾åˆ° DMG æ–‡ä»¶"
              
              for file in *.dmg; do
                if [ -f "$file" ] && [[ "$file" != *"$full_suffix"* ]]; then
                  base_name="${file%.*}"
                  extension="${file##*.}"
                  new_name="${base_name}${full_suffix}.${extension}"
                  mv "$file" "$new_name"
                  echo "âœ… DMG é‡å‘½å: $file -> $new_name"
                fi
              done
              
              echo "ğŸ“‹ DMG é‡å‘½ååæ–‡ä»¶åˆ—è¡¨:"
              ls -la *.dmg 2>/dev/null || echo "æœªæ‰¾åˆ° DMG æ–‡ä»¶"
            fi
            
            # å¤„ç† APP æ–‡ä»¶
            app_dir="src-tauri/target/release/bundle/macos"
            if [ -d "$app_dir" ]; then
              cd "$app_dir"
              echo "ğŸ“ APP ç›®å½•: $(pwd)"
              echo "ğŸ“‹ APP æ„å»ºå‰æ–‡ä»¶åˆ—è¡¨:"
              ls -la *.app* 2>/dev/null || echo "æœªæ‰¾åˆ° APP æ–‡ä»¶"
              
              for file in *.app*; do
                if [ -f "$file" ] && [[ "$file" != *"$full_suffix"* ]]; then
                  if [[ "$file" == *.app.tar.gz ]]; then
                    base_name="${file%.app.tar.gz}"
                    new_name="${base_name}${full_suffix}.app.tar.gz"
                  elif [[ "$file" == *.app ]]; then
                    base_name="${file%.app}"
                    new_name="${base_name}${full_suffix}.app"
                  else
                    base_name="${file%.*}"
                    extension="${file##*.}"
                    new_name="${base_name}${full_suffix}.${extension}"
                  fi
                  mv "$file" "$new_name"
                  echo "âœ… APP é‡å‘½å: $file -> $new_name"
                fi
              done
              
              echo "ğŸ“‹ APP é‡å‘½ååæ–‡ä»¶åˆ—è¡¨:"
              ls -la *.app* 2>/dev/null || echo "æœªæ‰¾åˆ° APP æ–‡ä»¶"
            fi
          fi
          
          # Windows æ–‡ä»¶é‡å‘½å
          if [ "${{ matrix.os }}" = "windows" ]; then
            # å¤„ç† MSI æ–‡ä»¶
            msi_dir="src-tauri/target/release/bundle/msi"
            if [ -d "$msi_dir" ]; then
              cd "$msi_dir"
              echo "ğŸ“ MSI ç›®å½•: $(pwd)"
              echo "ğŸ“‹ MSI æ„å»ºå‰æ–‡ä»¶åˆ—è¡¨:"
              ls -la *.msi 2>/dev/null || echo "æœªæ‰¾åˆ° MSI æ–‡ä»¶"
              
              for file in *.msi; do
                if [ -f "$file" ] && [[ "$file" != *"$full_suffix"* ]]; then
                  base_name="${file%.*}"
                  extension="${file##*.}"
                  new_name="${base_name}${full_suffix}.${extension}"
                  mv "$file" "$new_name"
                  echo "âœ… MSI é‡å‘½å: $file -> $new_name"
                fi
              done
              
              echo "ğŸ“‹ MSI é‡å‘½ååæ–‡ä»¶åˆ—è¡¨:"
              ls -la *.msi 2>/dev/null || echo "æœªæ‰¾åˆ° MSI æ–‡ä»¶"
            fi
            
            # å¤„ç† NSIS æ–‡ä»¶
            nsis_dir="src-tauri/target/release/bundle/nsis"
            if [ -d "$nsis_dir" ]; then
              cd "$nsis_dir"
              echo "ğŸ“ NSIS ç›®å½•: $(pwd)"
              echo "ğŸ“‹ NSIS æ„å»ºå‰æ–‡ä»¶åˆ—è¡¨:"
              ls -la *.exe 2>/dev/null || echo "æœªæ‰¾åˆ° EXE æ–‡ä»¶"
              
              for file in *.exe; do
                if [ -f "$file" ] && [[ "$file" != *"$full_suffix"* ]]; then
                  base_name="${file%.*}"
                  extension="${file##*.}"
                  new_name="${base_name}${full_suffix}.${extension}"
                  mv "$file" "$new_name"
                  echo "âœ… NSIS é‡å‘½å: $file -> $new_name"
                fi
              done
              
              echo "ğŸ“‹ NSIS é‡å‘½ååæ–‡ä»¶åˆ—è¡¨:"
              ls -la *.exe 2>/dev/null || echo "æœªæ‰¾åˆ° EXE æ–‡ä»¶"
            fi
            
            # å¤„ç†ä¾¿æºç‰ˆ ZIP æ–‡ä»¶
            portable_dir="src-tauri/target/release/bundle/portable"
            if [ -d "$portable_dir" ]; then
              cd "$portable_dir"
              echo "ğŸ“ ä¾¿æºç‰ˆç›®å½•: $(pwd)"
              echo "ğŸ“‹ ä¾¿æºç‰ˆæ„å»ºå‰æ–‡ä»¶åˆ—è¡¨:"
              ls -la *.zip 2>/dev/null || echo "æœªæ‰¾åˆ° ZIP æ–‡ä»¶"
              
              for file in *.zip; do
                if [ -f "$file" ] && [[ "$file" != *"$full_suffix"* ]]; then
                  base_name="${file%.*}"
                  extension="${file##*.}"
                  new_name="${base_name}${full_suffix}.${extension}"
                  mv "$file" "$new_name"
                  echo "âœ… ä¾¿æºç‰ˆé‡å‘½å: $file -> $new_name"
                fi
              done
              
              echo "ğŸ“‹ ä¾¿æºç‰ˆé‡å‘½ååæ–‡ä»¶åˆ—è¡¨:"
              ls -la *.zip 2>/dev/null || echo "æœªæ‰¾åˆ° ZIP æ–‡ä»¶"
            fi
          fi
          
          # Linux æ–‡ä»¶é‡å‘½å
          if [ "${{ matrix.os }}" = "linux" ]; then
            # å¤„ç† DEB æ–‡ä»¶
            deb_dir="src-tauri/target/release/bundle/deb"
            if [ -d "$deb_dir" ]; then
              cd "$deb_dir"
              echo "ğŸ“ DEB ç›®å½•: $(pwd)"
              echo "ğŸ“‹ DEB æ„å»ºå‰æ–‡ä»¶åˆ—è¡¨:"
              ls -la *.deb 2>/dev/null || echo "æœªæ‰¾åˆ° DEB æ–‡ä»¶"
              
              for file in *.deb; do
                if [ -f "$file" ] && [[ "$file" != *"$full_suffix"* ]]; then
                  base_name="${file%.*}"
                  extension="${file##*.}"
                  new_name="${base_name}${full_suffix}.${extension}"
                  mv "$file" "$new_name"
                  echo "âœ… DEB é‡å‘½å: $file -> $new_name"
                fi
              done
              
              echo "ğŸ“‹ DEB é‡å‘½ååæ–‡ä»¶åˆ—è¡¨:"
              ls -la *.deb 2>/dev/null || echo "æœªæ‰¾åˆ° DEB æ–‡ä»¶"
            fi
            
            # å¤„ç† RPM æ–‡ä»¶
            rpm_dir="src-tauri/target/release/bundle/rpm"
            if [ -d "$rpm_dir" ]; then
              cd "$rpm_dir"
              echo "ğŸ“ RPM ç›®å½•: $(pwd)"
              echo "ğŸ“‹ RPM æ„å»ºå‰æ–‡ä»¶åˆ—è¡¨:"
              ls -la *.rpm 2>/dev/null || echo "æœªæ‰¾åˆ° RPM æ–‡ä»¶"
              
              for file in *.rpm; do
                if [ -f "$file" ] && [[ "$file" != *"$full_suffix"* ]]; then
                  base_name="${file%.*}"
                  extension="${file##*.}"
                  new_name="${base_name}${full_suffix}.${extension}"
                  mv "$file" "$new_name"
                  echo "âœ… RPM é‡å‘½å: $file -> $new_name"
                fi
              done
              
              echo "ğŸ“‹ RPM é‡å‘½ååæ–‡ä»¶åˆ—è¡¨:"
              ls -la *.rpm 2>/dev/null || echo "æœªæ‰¾åˆ° RPM æ–‡ä»¶"
            fi
            
            # å¤„ç† AppImage æ–‡ä»¶
            appimage_dir="src-tauri/target/release/bundle/appimage"
            if [ -d "$appimage_dir" ]; then
              cd "$appimage_dir"
              echo "ğŸ“ AppImage ç›®å½•: $(pwd)"
              echo "ğŸ“‹ AppImage æ„å»ºå‰æ–‡ä»¶åˆ—è¡¨:"
              ls -la *.AppImage 2>/dev/null || echo "æœªæ‰¾åˆ° AppImage æ–‡ä»¶"
              
              for file in *.AppImage; do
                if [ -f "$file" ] && [[ "$file" != *"$full_suffix"* ]]; then
                  base_name="${file%.*}"
                  extension="${file##*.}"
                  new_name="${base_name}${full_suffix}.${extension}"
                  mv "$file" "$new_name"
                  echo "âœ… AppImage é‡å‘½å: $file -> $new_name"
                fi
              done
              
              echo "ğŸ“‹ AppImage é‡å‘½ååæ–‡ä»¶åˆ—è¡¨:"
              ls -la *.AppImage 2>/dev/null || echo "æœªæ‰¾åˆ° AppImage æ–‡ä»¶"
            fi
          fi
          
          echo "âœ¨ ${{ matrix.os }} æ–‡ä»¶é‡å‘½åå®Œæˆï¼"

      - name: Build Windows Portable Version
        if: matrix.os == 'windows'
        shell: pwsh
        run: |
          cd src-tauri
          .\scripts\build-portable.ps1

      - name: Upload artifacts to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ matrix.os == 'linux' && 'src-tauri/target/release/bundle/deb/liuyao-desktop*_linux*.deb' || '' }}
            ${{ matrix.os == 'linux' && 'src-tauri/target/release/bundle/rpm/liuyao-desktop*_linux*.rpm' || '' }}
            ${{ matrix.os == 'linux' && 'src-tauri/target/release/bundle/appimage/liuyao-desktop*_linux*.AppImage' || '' }}
            ${{ matrix.os == 'windows' && 'src-tauri/target/release/bundle/msi/liuyao-desktop*_windows*.msi' || '' }}
            ${{ matrix.os == 'windows' && 'src-tauri/target/release/bundle/nsis/liuyao-desktop*_windows*.exe' || '' }}
            ${{ matrix.os == 'windows' && 'src-tauri/target/release/bundle/portable/liuyao-desktop*_windows*.zip' || '' }}
            ${{ matrix.os == 'macos' && 'src-tauri/target/release/bundle/dmg/liuyao-desktop*_macos*.dmg' || '' }}
            ${{ matrix.os == 'macos' && 'src-tauri/target/release/bundle/macos/liuyao-desktop*_macos*.app.tar.gz' || '' }}
          tag_name: ${{ github.ref_name }}
          name: 'å…­çˆ»æ’ç›˜ä¸ç ”ç©¶ v${{ github.ref_name }}'
          body: 'å…­çˆ»æ’ç›˜ä¸ç ”ç©¶ ${{ github.ref_name }} å‘å¸ƒ - æ”¯æŒ Windowsã€macOSã€Linux å¤šå¹³å°'
          draft: true
          prerelease: false
          make_latest: true
          generate_release_notes: true
          append_body: true
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GH_PAT }}

      - name: Upload build logs (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ matrix.os }}-${{ matrix.arch }}
          path: |
            src-tauri/target/release/build.log
            ~/.cargo/registry/cache/
          retention-days: 7