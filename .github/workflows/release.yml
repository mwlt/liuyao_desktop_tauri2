              }
            }
          }

      # ç¬¬å››æ­¥ï¼šåˆ›å»º APP å‹ç¼©åŒ…ï¼ˆmacOS ä¸“ç”¨ï¼‰
      - name: Create macOS APP archive
        if: matrix.os == 'macos'
        shell: bash
        run: |
          app_dir="src-tauri/target/release/bundle/macos"
          if [ -d "$app_dir" ]; then
            cd "$app_dir"
            for app in *.app; do
              if [ -d "$app" ]; then
                tar -czf "${app}.tar.gz" "$app"
                echo "âœ… åˆ›å»ºå‹ç¼©åŒ…: ${app}.tar.gz"
              fi
