name: 同步到 Gitee

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Configure SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # 配置 GitHub SSH（使用默认文件名）
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          
          # 配置 Gitee SSH
          echo "${{ secrets.GITEE_PRIVATE_KEY }}" > ~/.ssh/gitee_id_rsa
          chmod 600 ~/.ssh/gitee_id_rsa
          
          # SSH 配置文件
          cat > ~/.ssh/config << EOF
          Host github.com
            HostName github.com
            User git
            IdentityFile ~/.ssh/id_rsa
            StrictHostKeyChecking no
          
          Host gitee.com
            HostName gitee.com
            User git
            IdentityFile ~/.ssh/gitee_id_rsa
            StrictHostKeyChecking no
          EOF
          
          chmod 600 ~/.ssh/config
          
          # 添加已知主机
          ssh-keyscan github.com >> ~/.ssh/known_hosts
          ssh-keyscan gitee.com >> ~/.ssh/known_hosts
          
          # 测试连接
          echo "Testing GitHub connection..."
          ssh -T git@github.com || true
          echo "Testing Gitee connection..."
          ssh -T git@gitee.com || true
      
      - name: 同步到 Gitee
        uses: Yikun/hub-mirror-action@master
        with:
          src: github/mwlt
          dst: gitee/mwlt
          dst_key: ${{ secrets.GITEE_PRIVATE_KEY }}
          dst_token: ${{ secrets.GITEE_PASSWORD }}
          static_list: "liuyao_desktop_tauri2"
          force_update: true
          debug: true
          clone_style: "ssh"
          mappings: "liuyao_desktop_tauri2=>liuyao_desktop_tauri"

  sync-release:
    needs: sync
    if: github.event_name == 'release'
    runs-on: ubuntu-latest
    steps:
      - name: Download release assets
        uses: actions/download-artifact@v3
        with:
          name: release-assets
          path: release-assets

      - name: Create Gitee Release
        uses: yanglbme/gitee-pages-action@main
        with:
          gitee-username: ${{ secrets.GITEE_USERNAME }}
          gitee-password: ${{ secrets.GITEE_PASSWORD }}
          gitee-repo: mwlt/liuyao_desktop_tauri
          branch: main 